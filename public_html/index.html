<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Odometer Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>

        <h1>Ethereum Car Registration</h1>

        <div id="main-menu">
            <ul>
                <li><a href="#" onclick="UI.navigate('create-car-panel')">Create car</a></li>
                <li><a href="#" onclick="UI.navigate('update-car-panel')">Update Km</a></li>
                <li><a href="#" onclick="UI.navigate('transfer-car-panel')">Transfer car</a></li>
                <li><a href="#" onclick="UI.navigate('fetch-car-panel')">Fetch car</a></li>
            </ul>
        </div>

        <div id="create-car-panel" class="panel">
            <form id="create-car-form">
                <h2>Create a Car</h2>
                <div class="form-wrapper">
                    <label for="create-car-vin">VIN</label>
                    <input id="create-car-vin" name="vin" type="text"/>
                </div>
                <button id="create-car-submit" type="submit">Start</button>
            </form>
        </div>

        <div id="update-car-panel" class="panel hidden">
            <form id="update-car-form">
                <h2>Update kilometers of a Car</h2>
                <div class="form-wrapper">
                    <label for="update-car-vin">VIN</label>
                    <input id="update-car-vin" name="vin" type="text"/>
                </div>
                <div class="form-wrapper">
                    <label for="update-car-km">KM</label>
                    <input id="update-car-km" name="km" type="text"/>
                </div>
                <button id="update-car-submit" type="submit">Start</button>
            </form>
        </div>


        <div id="transfer-car-panel" class="panel hidden">
            <form id="transfer-car-form">
                <h2>Transfer ownership of a Car</h2>
                <div class="form-wrapper">
                    <label for="transfer-car-vin">VIN</label>
                    <input id="transfer-car-vin" name="vin" type="text"/>
                </div>
                <div class="form-wrapper">
                    <label for="transfer-car-owner">Owner</label>
                    <input id="transfer-car-owner" name="owner" type="text"/>
                </div>
                <div class="form-wrapper">
                    <label for="transfer-car-km">KM</label>
                    <input id="transfer-car-km" name="km" type="text"/>
                </div>
                <button id="transfer-car-submit" type="submit">Start</button>
            </form>
        </div>

        <div id="fetch-car-panel" class="panel hidden">
            <form id="fetch-car-form">
                <h2>Fetch a Car</h2>
                <div class="form-wrapper">
                    <label for="fetch-car-vin">VIN</label>
                    <input id="fetch-car-vin" name="vin" type="text"/>
                </div><div class="form-wrapper">
                    <label id="car-result-vin-label" for="car-result-vin">Owner</label>
                    <input type="text" disabled id="car-result-vin"/>
                </div><div class="form-wrapper">
                    <label id="car-result-kilometers-label" for="car-result-kilometers">KM</label>
                    <input type="text" disabled id="car-result-kilometers"/>
                </div>
                <button id="fetch-car-submit" type="submit">Start</button>
            </form>
        </div>

        <div class="log-panel">

        </div>

        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
        <script src="js/contract.js"></script>
        <script src="js/net.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
